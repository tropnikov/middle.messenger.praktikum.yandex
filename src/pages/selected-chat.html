<!doctype html>
<html lang="ru">
  {{> head title=title styles='<link rel="stylesheet" href="./chats.css" /><link
    rel="stylesheet"
    href="./selected-chat.css"
  />'}}
  <body>
    <div id="app">
      <div class="sidebar">
        {{> chatsHeader}}
        <ul class="sidebar__chats">
          {{#each chats}}
          <li class="sidebar__chat">{{>chat chat=.}}</li>
          {{/each}}
        </ul>
      </div>
      <main class="selected-chat">
        <div class="selected-chat__header">
          <div class="selected-chat__user">
            <div class="chat__avatar-image chat__avatar-image_selected"></div>

            <h1 class="selected-chat__title">{{title}}</h1>
          </div>
          <div class="selected-chat__settings">
            <button class="selected-chat__settings_button">•••</button>
          </div>
        </div>
        <div class="selected-chat__messages">{{#each messages}} {{> message message=.}} {{/each}}</div>

        <div class="selected-chat__input">{{#each inputs}} {{>messageInput messageInput=.}} {{/each}}</div>
      </main>
    </div>
  </body>
</html>
